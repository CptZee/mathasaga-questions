name: Generate Questions

on:
  workflow_dispatch:
  

permissions:
  contents: write   # <-- allow workflow to push commits

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true   # important for pushing

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mathgenerator
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run load_problems.py
        run: python load_problems.py

      - name: Commit and push questions.json
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add questions.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update questions.json [skip ci]"
            git push
          fi
